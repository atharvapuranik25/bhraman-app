<div class="container">

    <h1 class="itinerary-label">Your Itinerary for {{this.cityLabel}}</h1>

    <br><br>

    <ol class="container">
        <li *ngFor="let item of newdata.itinerary">
            {{item.time}} - {{item.activity}}
            <br>
            {{item.description}}
            <br><br>
        </li>
        
    </ol>

</div>
